pr:
  branches:
    include:
    - '*' 

variables:
- group: 'orch-key-vault-dev'
- name: 'onPremWindowsAgent'
  value: 'DsbWindowsAgents'
- name: 'powershellModuleName'
  value: 'DsbRobotOrchestration'

stages:
- stage: RunTests
  displayName: Run Tests
  jobs:
  - job: PesterTests
    displayName: Run Pester tests for powershell scripts 
    pool:
      name: $(onPremWindowsAgent)
    steps:
    - task: NuGetToolInstaller@0
      displayName: Use NuGet 4.x
      inputs:
        versionSpec: 4.x
        checkLatest: true
    - powershell: |
        Install-PackageProvider -Name NuGet -Force -Scope CurrentUser
        Install-Module -Name Pester -Force -Scope CurrentUser -SkipPublisherCheck

        # Install the package "functional" to do comparisons on hashtables in 
        # tests. Package can be found: https://www.powershellgallery.com/packages/functional 
        Install-Module -Name functional -Force -Scope CurrentUser -SkipPublisherCheck
      displayName: Install Nuget and update Pester
    - powershell: |
        $files = Get-ChildItem $(Build.SourcesDirectory)/($powershellModuleName) -File -Recurse -Include *.ps1*
        $result = Invoke-Pester -PassThru -CodeCoverage $(Build.SourcesDirectory)/($powershellModuleName)/($powershellModuleName).psm1
        if ($result.failedCount -ne 0) { 
            Write-Error "Pester returned errors"
        }
      displayName: Run pester tests with code coverage
      env:
        HUMIO_INGEST_TOKEN: $(humio-ingest-token)